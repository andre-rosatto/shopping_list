<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Organize suas listas de compras com o Shopping List">
	<title>Shopping List</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/shoppingList.css">
	<link rel="shortcut icon" href="./assets/icons/icon-128x128.png" type="image/x-icon">
	<script src="./js/shoppingList.js" defer type="module"></script>
	<!-- ios support -->
	<link rel="apple-touch-icon" href="./assets/icons/icon-96x96.png">
	<meta name="apple-mobile-web-app-status-bar" content="#123456">
</head>

<body>
	<div id="app-wrapper">
		<header>
			<button></button>
			<div id="header-wrapper">
				<h2></h2>
				<div id="header-info-wrapper">
					<p>Número de itens: <span id="item-count"></span></p>
					<p>Valor total: <span id="total-value">R$ 0,00</span></p>
				</div>
			</div>
		</header>
		<button id="btn-add">
			<img src="./assets/images/add.svg" alt="adicionar item à lista">
		</button>
		<ul>
		</ul>
		<footer>
			<button id="btn-copy-unbought">Copiar itens não comprados</button>
			<button id="btn-copy-all">Copiar todos os itens</button>
			<button id="btn-paste">Colar itens (<span>0</span>)</button>
		</footer>
	</div>
</body>

</html>
